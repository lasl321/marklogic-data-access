apply plugin: 'groovy'
apply plugin: 'maven'

project.group = 'com.example'
project.version = 1.0

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://developer.marklogic.com/maven2'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.0.8'
    compile 'commons-logging:commons-logging:1.1.2'
    compile('com.marklogic:client-api-java:1.0-3')

    runtime 'log4j:log4j:1.2.17'

    testCompile 'junit:junit:4.11'
}

test {
    testLogging {
        showStandardStreams = true
    }
}
